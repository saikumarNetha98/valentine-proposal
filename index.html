<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ğŸ’– Valentine Proposal ğŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Comic Sans MS", cursive;
}

body {
  min-height: 100vh;
  background: url("BACKGROUND_IMAGE_URL") no-repeat center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  padding: 15px;
}

/* Card */
.container {
  background: rgba(255,255,255,0.9);
  padding: 25px;
  border-radius: 20px;
  text-align: center;
  width: 100%;
  max-width: 380px;
  animation: pop 1s ease;
}

h1 {
  color: #e91e63;
  margin-bottom: 15px;
  font-size: 24px;
}

p {
  font-size: 16px;
  margin-bottom: 20px;
}

/* Buttons */
.buttons {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

button {
  padding: 14px;
  font-size: 16px;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#yesBtn {
  background: #ff4081;
  color: white;
}

#noBtn {
  background: #ddd;
}

button:active {
  transform: scale(1.1);
}

/* YES Page Content */
#yesContent {
  display: none;
  animation: fadeIn 1.2s ease;
}

.images {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.images img {
  width: 100%;
  max-width: 280px;
  margin: auto;
  border-radius: 20px;
  animation: floatImg 3s infinite ease-in-out;
}

/* Floating hearts */
.heart {
  position: absolute;
  font-size: 22px;
  animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
  from { bottom: -10%; opacity: 1; }
  to { bottom: 110%; opacity: 0; }
}

@keyframes pop {
  0% { transform: scale(0.5); }
  100% { transform: scale(1); }
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.7); }
  to { opacity: 1; transform: scale(1); }
}

@keyframes floatImg {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
  <h1>Will You Be My Valentine? ğŸ’˜</h1>
  <p>You make my world brighter every day âœ¨</p>

  <div class="buttons">
    <button id="yesBtn">YES â¤ï¸</button>
    <button id="noBtn">NO ğŸ˜’</button>
  </div>
</div>

<div class="container" id="yesContent">
  <h1>She Said YES!!! ğŸ’ğŸ’–</h1>
  <p>I promise to make you smile forever ğŸ˜˜</p>

  <div class="images">
    <img src="IMAGE_URL_1">
    <img src="IMAGE_URL_2">
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const mainContent = document.getElementById("mainContent");
const yesContent = document.getElementById("yesContent");

const romanticTexts = [
  "Are you sure? ğŸ¥º",
  "Think again ğŸ’•",
  "My heart will break ğŸ’”",
  "Pleaseee ğŸ˜˜",
  "I love you ğŸ’–"
];

// Mobile + Desktop support
function moveNoButton() {
  const btnWidth = noBtn.offsetWidth;
  const btnHeight = noBtn.offsetHeight;

  const x = Math.random() * (window.innerWidth - btnWidth - 20);
  const y = Math.random() * (window.innerHeight - btnHeight - 20);

  noBtn.style.position = "fixed";
  noBtn.style.left = `${x}px`;
  noBtn.style.top = `${y}px`;

  noBtn.innerText =
    romanticTexts[Math.floor(Math.random() * romanticTexts.length)];
}

noBtn.addEventListener("mouseover", moveNoButton);
noBtn.addEventListener("touchstart", moveNoButton);

// YES clicked
yesBtn.addEventListener("click", () => {
  mainContent.style.display = "none";
  yesContent.style.display = "block";
  createHearts();
});

// Hearts animation
function createHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "ğŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
  }, 300);
}
</script>


</body>
</html>
