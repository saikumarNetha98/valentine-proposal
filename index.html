<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ğŸ’– Valentine Proposal ğŸ’–</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Comic Sans MS", cursive;
        }

        /* Page */
        body {
            min-height: 100vh;
            background: #fff;
            overflow-x: hidden;
            padding: 20px;
            justify-content: center;
            align-items: center;
            display: flex;
        }

        /* Card container */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 30px;
            border-radius: 24px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            margin: 70px auto 0;
            animation: pop 0.8s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        /* Headings */
        h1 {
            color: #e91e63;
            margin-bottom: 20px;
            font-size: 32px;
            line-height: 1.3;
        }

        /* Text */
        p {
            font-size: 20px;
            margin-bottom: 30px;
            line-height: 1.5;
            color: #444;
        }

        /* Buttons wrapper */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
        }

        /* Buttons */
        button {
            padding: 22px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 320px;
            margin: auto;
            touch-action: manipulation;
            transition: transform 0.2s ease;
        }

        /* YES button */
        #yesBtn {
            background: #ff4081;
            color: white;
            position: relative;
            z-index: 10;
        }

        /* NO button */
        #noBtn {
            background: #e0e0e0;
        }

        /* Button feedback */
        button:active {
            transform: scale(1.1);
        }

        /* YES content */
        #yesContent {
            display: none;
            animation: fadeIn 1.2s ease;
        }

        /* Images after YES */
        .images {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 25px;
        }

        .images img {
            width: 100%;
            max-width: 320px;
            margin: auto;
            border-radius: 18px;
            animation: floatImg 3s infinite ease-in-out;
        }

        /* Floating hearts */
        .heart {
            position: fixed;
            font-size: 28px;
            animation: floatUp 6s linear infinite;
            pointer-events: none;
        }

        /* Animations */
        @keyframes floatUp {
            from {
                bottom: -10%;
                opacity: 1;
            }

            to {
                bottom: 110%;
                opacity: 0;
            }
        }

        @keyframes pop {
            0% {
                transform: scale(0.6);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatImg {
            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 35px 25px;
            }

            h1 {
                font-size: 36px;
                margin-bottom: 22px;
            }

            p {
                font-size: 22px;
                margin-bottom: 32px;
            }

            button {
                font-size: 24px;
                padding: 24px;
                max-width: 100%;
            }

            .buttons {
                gap: 22px;
            }

            .images img {
                max-width: 100%;
            }

            .heart {
                font-size: 32px;
            }
        }

        /* Extra small phones */
        @media (max-width: 360px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 32px;
            }

            p {
                font-size: 20px;
            }

            button {
                font-size: 22px;
                padding: 22px;
            }
        }

        /* Large phones and tablets */
        @media (min-width: 481px) and (max-width: 768px) {
            .container {
                width: 85%;
                padding: 45px 35px;
            }

            h1 {
                font-size: 38px;
            }

            p {
                font-size: 24px;
            }

            button {
                font-size: 26px;
                padding: 26px;
            }
        }
    </style>
</head>

<body>

    <div class="container" id="mainContent">
        <h1>Will You Be My Valentine? ğŸ’˜</h1>
        <p>You make my world brighter every day âœ¨</p>

        <div class="buttons">
            <button id="yesBtn">YES â¤ï¸</button>
            <button id="noBtn">NO ğŸ˜’</button>
        </div>
    </div>

    <div class="container" id="yesContent">
        <h1>She Said YES!!! ğŸ’ğŸ’–</h1>
        <p>I promise to make you smile forever ğŸ˜˜</p>

        <div class="images">

    <script>
        const noBtn = document.getElementById("noBtn");
        const yesBtn = document.getElementById("yesBtn");
        const mainContent = document.getElementById("mainContent");
        const yesContent = document.getElementById("yesContent");

        const romanticTexts = [
            "Are you sure? ğŸ¥º",
            "Think again ğŸ’•",
            "My heart will break ğŸ’”",
            "Pleaseee ğŸ˜˜",
            "I love you ğŸ’–",
            "You are my everything ğŸ’",
            "My heart chose you â¤ï¸",
            "Don't break my heart ğŸ˜¢",
            "Say yes, my love ğŸ’",
            "You make me smile ğŸ˜Š",
            "Heyy ğŸ˜",
            "Don't be shy ğŸ™ˆ",
            "Just tap YES ğŸ˜Œ",
            "Why NO? ğŸ˜œ",
            "You know you want to ğŸ˜",
            "Still thinking? ğŸ¤­",
            "Come onnn ğŸ’•",
            "I'm waiting ğŸ˜˜",
            "My world is you ğŸŒâ¤ï¸",
            "You are special ğŸ’–",
            "My heart beats for you ğŸ’“",
            "Give me a chance ğŸ¥º",
            "I promise to make you happy ğŸ˜Š"
        ];

        function moveNoButton(e) {
            if (e) e.preventDefault();

            const yesRect = yesBtn.getBoundingClientRect();
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;

            let x = 0, y = 0;
            let tries = 0;
            let safe = false;

            while (!safe && tries < 40) {
                x = Math.random() * (window.innerWidth - btnWidth - 20);
                y = Math.random() * (window.innerHeight - btnHeight - 20);

                const overlap =
                    x < yesRect.right &&
                    x + btnWidth > yesRect.left &&
                    y < yesRect.bottom &&
                    y + btnHeight > yesRect.top;

                if (!overlap) safe = true;
                tries++;
            }

            // Change romantic text
            noBtn.textContent =
                romanticTexts[Math.floor(Math.random() * romanticTexts.length)];

            // Move button
            noBtn.style.position = "fixed";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.zIndex = 1;
        }

        // Desktop + Mobile
        noBtn.addEventListener("mouseover", moveNoButton);
        noBtn.addEventListener("touchstart", moveNoButton, { passive: false });

        // YES clicked
        yesBtn.addEventListener("click", () => {
            mainContent.style.display = "none";
            yesContent.style.display = "block";
            createHearts();
        });

        // Hearts animation
        function createHearts() {
            setInterval(() => {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.textContent = "ğŸ’–";
                heart.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 6000);
            }, 300);
        }
    </script>

</body>

</html>
